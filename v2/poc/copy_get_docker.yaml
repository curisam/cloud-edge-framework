---
- hosts: ["rpi", "server"]
  remote_user: jpark
  become: false
  tasks:
    - name: Create a directory if it does not exist
      ansible.builtin.file:
        path: /home/jpark/run
        state: directory
        mode: '0755'
    - name: Copy file
      copy:
        src: ./data/get-docker.sh
        dest: /home/jpark/run/get-docker.sh
        owner: jpark
        group: jpark
        mode: '0755'